<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crime Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
      }
      
      h1 {
        color: #8b0000;
        font-size: 36px;
        margin-top: 50px;
      }
      
      table {
        margin: auto;
        width: 80%;
        border-collapse: collapse;
      }
      
      td, th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      
      th {
        background-color: #f2f2f2;
        color: #8b0000;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      tr:hover {
        background-color: #ddd;
      }
      
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #8b0000;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Crime Report</h1>
    <table>
      <thead>
        <tr>
          <th>Incident Date</th>
          <th>Incident Time</th>
          <th>Location</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>April 10, 2023</td>
          <td>10:30 PM</td>
          <td>Main Street</td>
          <td>Assault and Battery</td>
        </tr>
        <tr>
          <td>April 11, 2023</td>
          <td>3:45 AM</td>
          <td>Park Avenue</td>
          <td>Burglary</td>
        </tr>
        <tr>
          <td>April 12, 2023</td>
          <td>8:15 PM</td>
          <td>Green Street</td>
          <td>Robbery</td>
        </tr>
        <tr>
          <td>April 13, 2023</td>
          <td>2:00 PM</td>
          <td>Maple Avenue</td>
          <td>Auto Theft</td>
        </tr>
      </tbody>
    </table>
    <div class="footer">
      <p>Generated by XYZ Police Department</p>
    </div>
  </body>
</html>
